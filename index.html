    :root {
      --kvlm-ui-color-cyan: #69c6e2;
      --kvlm-ui-color-cyan-light: #8acdca;
      --kvlm-ui-color-cyan-dark: #71bad9;

      --kvlm-ui-color-metal: #1d1d1b;
      --kvlm-ui-color-metal-light: #525252;

      --kvlm-ui-gradient-cyan: linear-gradient(

        var(--kvlm-ui-color-metal-dark) 100%

      font-family: 'Inter', sans-serif;
      font-optical-sizing: auto;
